<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
</head>

<body>
    <h1>Add a New Movie</h1>
    <!-- add form here -->
    <form method="POST" action="">
        <label>Movie Name:</label><br>
        <input type="text" name="name" value="{{ movie.name if movie else '' }}" required><br><br>

        <label>Release Year:</label><br>
        <input type="number" name="year" value="{{ movie.year if movie else '' }}" required><br><br>

        <label>Oscars Won:</label><br>
        <input type="number" name="oscars" value="{{ movie.oscars if movie else '' }}" required><br><br>

        <button type="submit">{{ 'Update Movie' if movie else 'Add Movie' }}</button>
    </form>

    <br>
    <a href="{{ url_for('routes_bp.index') }}">Back to Movies List</a>
</body>

</html>
